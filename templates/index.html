<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flores Family Home Dashboard</title>
        <!-- <meta name="description" content=""> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="10">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body class="container py-3">
        <div class="container py-3">
            <div class="row">
                <h1>Buenos Dias Familia Flores-Leon</h1>
            </div>
            <div class="row">
                <div class="col date">
                    <div class="container text-center">
                        <div class="card month bg-light">
                            <h1>{{ currentMonth }}</h1>
                        </div>
                        <div class="card day">
                            <h3>{{ currentDay }}</h3>
                        </div>
                        <div class="card dayOfWeek bg-secondary">
                            <h3>{{ currentDayOfWeek }}</h3>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h2>Weather</h2>
                    <div class="row">
                        <div class="row"><h2>Today</h2></div>
                        <div class="row"><h2>6hrs+</h2></div>
                        <div class="row"><h2>Next 7 Days</h2></div>    
                    </div>
                </div>
            </div>
        </div>
        <h1>Today's Date is {{ currentDate }}</h1>
        <h2 id="current-time">{{ currentTime }}</h2>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/refresh.js') }}"></script>
    </body>
</html>
