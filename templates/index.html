<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flores Family Home Dashboard</title>
        <!-- <meta name="description" content=""> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta http-equiv="refresh" content="10"> -->
        <!-- For Testing in live port use link reference for css file need to include previous /folder...-->
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <!-- For Live Flask App use link reference with static path-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- Importing BootStrap Icons stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="row p-3 m-3 rounded">
            <div class="col-lg-3 py-3 rounded border border-white border-4">
                <h1 id="js-time" class="text-center px-2" style="font-size: 7rem"></h1>
                <h1 id="js-dayname" class="text-center px-2" style="font-size: 5rem"></h1>
                <h1 id="js-month" class="text-center px-2" style="font-size: 5rem"></h1>
                <h1 id="js-day" class="text-center px-2" style="font-size: 10rem"></h1>
                <div class="text-center px-2" style="width: 100%; max-height:20%;">
                    <h5 class="card-title text-center p-1">City of {{city}}</h5>
                    <img src="{{ imagePath }}" style="width: 100px;" class="card-img-top text-center" alt="Weather Image from Weather API">
                    <div class="card-body">
                        <p class="card-text text-center" style="font-size: 45px;">{{temperature}}Â°F</p>
                      <p class="card-text text-center">{{description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 py-3 rounded ">
                <div class="px-3 text-center">
                    <h1 class="px-3 text-center ">Hola Familia Flores Leon</h1>
                    <p class="container" style="font-size: 25px;">{{ verse }}</p>
                    <p class="text-center" style="font-size: 18px;">{{ chapter }}</p>
                </div>
                <div class="d-flex justify-content-evenly">
                    <div class="container rounded py-3 border border-white border-4" style="width: 35%">
                        <h5 class="card-title text-center">Today's Tasks</h5>
                        <div class="input-group p-2">
                            <input id="input-bar" type="text" class="form-control" placeholder="Create New Task" aria-label="New Task Bar" aria-describedby="button-addon2" maxlength="30">
                            <button onclick="addTask()" class="btn btn-outline-light" type="button" id="button-addon2">Button</button>
                          </div>
                        <div id="input-list" class="container"></div>
                        <div class="rounded text-center p-2">
                            <img src="https://media.tenor.com/QaQiLi04QQQAAAAd/bluey-bingo.gif" class="rounded text-center" style="width: 90%;" alt="Bluey Gif">
                        </div>
                    </div>
                    <iframe src="https://embed.styledcalendar.com/#G2UpugSO1eiBIudZiPXl" title="Styled Calendar" class="styled-calendar-container" style="width:60%; border: none;" data-cy="calendar-embed-iframe"></iframe>
                </div>
                <!-- Optional Add Weather Widget Below JS Script-->
                <!-- <div class="d-flex justify-content-center p-3" id="openweathermap-widget-11"></div> -->
            </div>
        </div>
        <script async type="module" src="https://embed.styledcalendar.com/assets/parent-window.js"></script>

        <!-- Optional Add Weather Widget Below JS Script-->
        <!-- <script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script> -->

        <script src="{{ url_for('static', filename='js/liveTime.js') }}"></script>
        <script src="{{ url_for('static', filename='js/todo.js') }}"></script>

        <script src="{{ url_for('static', filename='js/refresh.js') }}"></scrip>

</html>
